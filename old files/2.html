var count = 10;
var redirect ="http://domain.com/new-page.html";
function countDown(){
var timer = document.getElementById("timer");
if(count > 0){
count--;
timer.innerHTML = "You will automatically be redirected to the new page in "+count+" seconds.";
setTimeout("countDown()", 1000);
}else{
window.location.href = redirect;
}
}
</script>
<div class="message">
<span id="timer"><script type="text/javascript">countDown();</script></span>
</div>
